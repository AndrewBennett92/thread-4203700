<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <br>
  <br>

  <div class="demo-flex-display">
    <!--Cambie la siguiente línea para que me mostrara la fila "Tabla 1" a todo lo ancho de la pantalla -->

    <!--<div class="oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-flex-items-pad">       -->

    <div class="oj-md-odd-cols-12 oj-flex-items-pad">
      <div class="oj-flex">
        <div class="oj-flex-item">Tabla 1

          <div id="sampleDemo" style="" class="demo-padding demo-container">
            <div id="componentDemoContent" style="width: 1px; min-width: 100%;">

              <div id="mainContent">
                <oj-label id="label" class="oj-label-inline" for="filter">Filter:</oj-label>

                <oj-input-text id="filter" placeholder="Type to filter" on-raw-value-changed="[[handleValueChanged]]"
                  value="{{filter}}"></oj-input-text>

                <oj-button id="clearButton" on-oj-action='[[clearClick]]' display='icons' chroming='half'>
                  <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-cross03'></span>
                  Clear
                </oj-button>

                <oj-table id='table' aria-label='Departments Table' data='[[dataprovider]]'
                  selection-mode='{"row": "single"}' scroll-policy='loadMoreOnScroll'
                  columns-default.sortable='disabled' columns='{{columnArray}}' style='width:100%; height:200px;'>
                </oj-table>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="oj-flex">
        <br>
        <br>
        <!--  AQUÍ TABLA 2 -->

        <div class="oj-flex-item">Secci&oacute;n 2
          <br>
          <div id="sampleDemo2" style="" class="demo-padding demo-container">
            <div id="componentDemoContent2" style="width: 1px; min-width: 100%;">

              <div id="mainContent2">

                <oj-label id="label2" class="oj-label-inline" for="filter2">Filter:</oj-label>

                <oj-input-text id="filter2" placeholder="Type to filter" on-raw-value-changed="[[handleValueChanged2]]"
                  value="{{filter2}}"></oj-input-text>

                <oj-button id="clearButton2" on-oj-action='[[clearClick2]]' display='icons' chroming='half'>
                  <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-cross03'></span>
                  Clear
                </oj-button>

                <br>

                <oj-table id='table2' aria-label='Departments Table' data='[[dataprovider2]]'
                  scroll-policy='loadMoreOnScroll' columns-default.sortable='disabled' columns='{{columnArray2}}'
                  style='width:100%; height: 200px;'>
                </oj-table>

              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="oj-flex">
        <div class="oj-flex-item">Sección 3</div>
      </div>
    </div>
  </div>

</div>
